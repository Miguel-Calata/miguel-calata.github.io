<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubes de Colores</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 50%, #fcb69f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clouds {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 20%, rgba(255,255,255,0) 70%);
            animation: moveClouds 30s linear infinite, colorShift 15s ease-in-out infinite alternate;
        }
        @keyframes moveClouds {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-40%, -60%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1.5); }
        }
        @keyframes colorShift {
            0% { background: radial-gradient(circle, rgba(255,255,255,0.5) 20%, rgba(255,255,255,0) 70%); }
            50% { background: radial-gradient(circle, rgba(200,255,255,0.5) 20%, rgba(200,255,255,0) 70%); }
            100% { background: radial-gradient(circle, rgba(255,255,200,0.5) 20%, rgba(255,255,200,0) 70%); }
        }
    </style>
</head>
<body>
    <div class="clouds"></div>
</body>
</html>
