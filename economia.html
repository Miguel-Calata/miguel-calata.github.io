<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Economía</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('trade.jpg'); /* Reemplaza 'tu-imagen-de-fondo.jpg' con la URL de tu imagen de fondo */
            background-size: cover;
            color: #fff;
            background-position: center;
        }

        header {
            background-color: rgba(68, 68, 68, 0.8); /* Gris con opacidad */
            padding: 20px;
            text-align: center;
        }
        a {
            text-decoration: none; /* Eliminar subrayado en enlaces */
        }
        button {
            display: block;
            width: 300px;
            height: 100px;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #444; /* Gris oscuro */
            color: #fff;
            font-size: 35px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333; /* Gris un poco más oscuro al pasar el ratón */
        }

        .pencil::before {
            content: "\270F"; /* Emoji del lápiz */
            margin-right: 5px;
        }

        .book::before {
            content: "\1F4D6"; /* Emoji del libro */
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Examen de Economía</h1>
    </header>

    <a href="https://calata.xyz/palabras">
        <button class="pencil">Glosario</button>
    </a>

    <a href="https://calata.xyz/temario-economia">
        <button class="book">Temario</button>
    </a>

    <a href="Temario%20para%20economi%CC%81a%20faf538d75aba443890755fbbeec11b68/Ejercicio de repaso para Examen parcial 2 economia 1.doc">

    </a>
</body>
