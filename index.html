<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubes de Colores</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: white; /* Fondo blanco para mayor contraste */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clouds {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 20%, rgba(255,255,255,0) 70%);
            animation: moveClouds 15s linear infinite, colorShift 10s ease-in-out infinite alternate;
        }
        @keyframes moveClouds {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-40%, -60%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1.5); }
        }
        @keyframes colorShift {
            0% { background: radial-gradient(circle, rgba(255,255,255,0.5) 20%, rgba(255,255,255,0) 70%); }
            25% { background: radial-gradient(circle, rgba(173,216,230,0.5) 20%, rgba(173,216,230,0) 70%); } /* Azul claro */
            50% { background: radial-gradient(circle, rgba(144,238,144,0.5) 20%, rgba(144,238,144,0) 70%); } /* Verde claro */
            75% { background: radial-gradient(circle, rgba(135,206,250,0.5) 20%, rgba(135,206,250,0) 70%); } /* Azul cielo */
            100% { background: radial-gradient(circle, rgba(102,205,170,0.5) 20%, rgba(102,205,170,0) 70%); } /* Verde mar */
        }
    </style>
</head>
<body>
    <div class="clouds"></div>
</body>
</html>
