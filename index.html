<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Botones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Página</h1>
    </header>
    <nav>
        <button onclick="scrollToSection('section1')">Sección 1</button>
        <button onclick="scrollToSection('section2')">Sección 2</button>
    </nav>
    <main>
        <section id="section1">
            <h2>Sección 1</h2>
            <p>Contenido de la sección 1.</p>
        </section>
        <section id="section2">
            <h2>Sección 2</h2>
            <p>Contenido de la sección 2.</p>
        </section>
    </main>
    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
